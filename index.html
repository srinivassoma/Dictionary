<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">English Dictionary</h1>
      <input placeholder="Type a word" type="text" class="input" id="input" />
      <p class="info-text" id="info-text">Type a word and press enter</p>
      
      <div class="meaning-container" id="meaning-container" style="display: none;">
        <p>Word Title: <span class="title" id="title"></span></p>
        <p>It means: <span class="meaning" id="meaning"></span></p>
        <p id="transliteration" style="margin-top: 10px;"></p>
        <audio src="" controls id="audio" style="display: none;"></audio>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
